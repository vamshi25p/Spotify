<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify - Your favorite music is here</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fuggles&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li class="brand"><img src="Spotify.png" alt="Spotify" />Spotify</li>
      </ul>
    </nav>

    <div class="container">
      <div class="songList">
        <h1>Spotify Love: Telugu Hits</h1>
        <div class="songItemContainer">
          <div class="songItem">
            <img alt="1" />
            <span class="songName"></span>
            <span class="timestamp"
              >05:01 <i id="0" class="far songItemPlay fa-play-circle"></i
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName"></span>
            <span class="timestamp"
              >03:32 <i id="1" class="far songItemPlay fa-play-circle"></i
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName"></span>
            <span class="timestamp"
              >03:23 <i id="2" class="far songItemPlay fa-play-circle"></i
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName"></span>
            <span class="timestamp"
              >03:54 <i id="3" class="far songItemPlay fa-play-circle"></i
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName"></span>
            <span class="timestamp"
              >04:26 <i id="4" class="far songItemPlay fa-play-circle"></i
            ></span>
          </div>
          <div class="songItem">
            <img alt="1" />
            <span class="songName"></span>
            <span class="timestamp"
              >04:41 <i id="5" class="far songItemPlay fa-play-circle"></i
            ></span>
          </div>
        </div>
      </div>
      <div class="songBanner"></div>
    </div>

    <div class="bottom">
      <input
        type="range"
        name="range"
        id="myProgressBar"
        min="0"
        value="0"
        max="100"
      />
      <div class="icons">
        <i class="fas fa-3x fa-step-backward" id="previous"></i>
        <i class="far songItemPlay fa-3x fa-play-circle" id="masterPlay"></i>
        <i class="fas fa-3x fa-step-forward" id="next"></i>
      </div>
      <div class="songInfo">
        <img src="playing.gif" width="42px" id="gif" alt="2" />
        <span id="masterSongName"></span>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/a517503155.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
